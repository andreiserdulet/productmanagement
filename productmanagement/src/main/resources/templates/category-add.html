<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>
</head>
<body>
<h1>Add category</h1>
<form th:action="@{/category-add}" th:object="${newCategory}">
  <label for="cId">Category id:</label><br>
  <input type="text" id="cId" name="cId" th:field="*{id}"><br>
  <label for="cName">Category name:</label><br>
  <input type="text" id="cName" name="cName" th:field="*{categoryName}"><br><br>
  <input type="submit" value="Add Category">

</form>

</body>
</html>
