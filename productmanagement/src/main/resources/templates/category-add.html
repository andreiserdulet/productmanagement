<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Add category</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1>Add category</h1>
<form th:action="@{/category-add}" th:object="${newCategory}">
  <label for="cId">Category id:</label><br>
  <input type="text" id="cId" name="cId" th:field="*{id}"><br>
  <label for="cName">Category name:</label><br>
  <input type="text" id="cName" name="cName" th:field="*{categoryName}"><br><br>
    <p th:text="${errorMessageCategory}"></p>
    <input type="submit" value="Add Category">

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
