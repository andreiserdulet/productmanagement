<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<a type="button" th:href="@{/add-product}" class="btn btn-primary">Add Product</a>

<p></p>
<h3><span th:text="${title}" class="badge bg-secondary"></span></h3>
<ul th:each="product: ${products}" class="list-group">

    <li th:text="${product.productName}" class="list-group-item"></li>
    <li th:text="${product.productDescription}" class="list-group-item">Description</li>
    <li th:text="${product.price}" class="list-group-item">Price</li>
    <li th:text="${product.currency}" class="list-group-item">Currency</li>

    <a type="button" th:href="@{/deleteById(id=${product.id})}" class="btn btn-outline-danger">X</a>
    <a type="button" th:href="@{/edit-product(id=${product.id})}" class="btn btn-outline-success">Edit</a>


</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
