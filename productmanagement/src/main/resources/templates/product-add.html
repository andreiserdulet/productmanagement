<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<h2>Add product</h2>

<form th:action="@{/product-add}" th:object="${newProduct}">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Product:</span>
        <input type="text" th:field="*{productName}" class="form-control" id="basic-url"
               aria-describedby="basic-addon3">
    </div>
    <div  th:if="${errorMessage != null}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>



    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">Description:</span>
        <input type="text" th:field="*{productDescription}" class="form-control" id="basic-url2"
               aria-describedby="basic-addon3">
    </div>
    <div th:text="${errorMessageDescription}" class="alert alert-danger" role="alert">
    </div>


    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon5">Price:</span>
        <input type="text" th:field="*{price}" class="form-control" id="basic-url3" aria-describedby="basic-addon3">
    </div>

    <p th:text="${errorMessagePrice}"></p>
    <div th:text="${errorMessagePrice}" class="alert alert-danger" role="alert">
    </div>
     <label for="cars">Categories</label>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon6">Currency:</span>
        <input type="text" th:field="*{currency}" class="form-control" id="basic-url4" aria-describedby="basic-addon3">
    </div>
    <p th:text="${errorMessageCurrency}"></p>
    <div th:text="${errorMessageCurrency}" class="alert alert-danger" role="alert">
    </div>

    <input type="Submit" class="btn btn-outline-primary"> </input>
<div>
    <select name="cars" id="cars" th:field="*{categories.id}">
        <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>

    </select>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>
</html>
