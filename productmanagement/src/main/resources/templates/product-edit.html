<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h2>Edit product</h2>

<form th:action="@{/product-edit}" th:object="${editProduct}">
    <label for="id">Id:</label><br>
    <input type="text" id="id" readonly name="id" th:field="*{id}"><br>
    <label for="productName">Product:</label><br>
    <input type="text" id="productName" name="productName" th:field="*{productName}"><br>
    <p th:text="${errorMessage}"></p>

    <label for="descriptionProduct">Description:</label><br>
    <input type="text" id="descriptionProduct" name="descriptionProduct" th:field="*{productDescription}"><br><br>
    <p th:text="${errorMessageDescription}"></p>

    <label for="price">Price:</label><br>
    <input type="text" id="price" name="price" th:field="*{price}"><br><br>
    <p th:text="${errorMessagePrice}"></p>

    <label for="currency">Last name:</label><br>
    <input type="text" id="currency" name="currency" th:field="*{currency}"><br><br>
    <input type="submit" value="Edit product">
    <div>
        <select name="cars" id="cars" th:field="*{categories.id}">
            <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.categoryName}"></option>

        </select>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
